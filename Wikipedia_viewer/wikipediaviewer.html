<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="css/wikipediaviewer.css">
    <link rel="shortcut icon" href="image/logo.png">

</head>
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <br><br>
                    <h1 style="font-family:'Lobster',cursive;">Wikipedia Viewer</h1><br>
                    <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank"><img id="image" title="Click for a random article" src="image/wikipedia.jpg"></a>
                    <br><br>
                    <input id="searchTerm" type="text" size="90" name="search" maxlength="90" required autofocus><br><br>
                    <button class="btn btn-primary" id="search" name="search" type="submit">SEARCH</button>
                    <br><br>
                    <div id="output"></div>
                </div>
            <div class="col-sm-2"></div>
        </div>
    </div> <!--end container-fluid-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/wikipediaviewer.js"></script>
</body>
</html>
