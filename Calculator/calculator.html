<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Calculator App</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="shortcut icon" href="image/calculator.png">

</head>
<body>
    <div class="container-fluid text-center">
        <div class="well">
            <h3>Simple Cheap Calculator</h3>
            <div id="display" class="text-right"></div>
            <button id="ac" class="function">AC</button><button id="ce" class="function">CE</button><button id="modulus" class="function">%</button><button id="divide" class="function">/</button><br>
            <button id="seven" class="number">7</button><button id="eight" class="number">8</button><button id="nine" class="number">9</button><button id="multiply" class="function">*</button><br>
            <button id="four" class="number">4</button><button id="five" class="number">5</button><button id="six" class="number">6</button><button id="minus" class="function">-</button><br>
            <button id="one" class="number">1</button><button id="two" class="number">2</button><button id="three" class="number">3</button><button id="plus" class="function">+</button><br>
            <button id="dot">.</button><button id="zero" class="number">0</button><button id="plusminus">+/-</button><button id="equals">=</button><br>
        </div>
    </div> <!--end container-fluid-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
