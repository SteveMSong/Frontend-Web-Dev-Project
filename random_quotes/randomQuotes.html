<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Random Quotes</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="css/randomQuotes.css">
    <link rel="shortcut icon" href="image/quotes.png">

</head>
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h1 style="color:white; font-family:'Lobster',cursive;">Random Quote Generator</h1><br>
                <div class="well content">
                    <blockquote class="blockquote">
                    <i class="fa fa-quote-left quotation" aria-hidden="true"></i>
                    <span class="quote"></span>
                    <footer><cite title="Source Title"><span class="author"></span></cite></footer>
                    </blockquote>
                    <div class="row">
                        <div class="col-xs-12">
                            <a id="link1" href="#" cdata-size="large" data-dnt="true"><i class="fa fa-twitter-square pull-left" aria-hidden="true" style="font-size:40px;"></i></a>
                            <a href="http://www.tumblr.com/share" target="_blank"><i class="fa fa-tumblr-square pull-left" aria-hidden="true" style="font-size:40px;"></i></a>
                            <button style="color:white;" class="btn btn-default pull-right">New Quote</button>
                        </div>
                    </div>
                </div> <!--end well-->
                <p style="font-family:'Roboto';font-size:15px;">by stevemsong</p>
            </div> <!--end col-xs-6-->
            <div class="col-sm-3"></div>
        </div>
    </div> <!--end container-fluid-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https'
    ;if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js'
    ;fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    <script id="tumblr-js" async src="https://assets.tumblr.com/share-button.js"></script>
    <script src="js/randomQuotes.js"></script>
</body>
</html>
